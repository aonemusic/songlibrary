<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A One Music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&display=swap');
        :root { --accent: #00f2ff; --bg: #050505; --glass: rgba(255, 255, 255, 0.05); --red: #ff4444; }
        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; margin: 0; padding-bottom: 100px; overflow-x: hidden; }

        /* Fast Splash Screen */
        #splash { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.4s ease; }
        .splash-logo { font-size: 2.2rem; font-weight: 800; color: var(--accent); letter-spacing: 2px; animation: pulse 1.2s infinite; }
        
        /* Main Layout */
        .top-nav { padding: 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: rgba(5,5,5,0.8); backdrop-filter: blur(10px); z-index: 1000; }
        .logo-text { font-size: 1.4rem; font-weight: 800; color: var(--accent); }
        .live-badge { background: var(--red); padding: 2px 8px; border-radius: 20px; font-size: 0.65rem; font-weight: 800; }

        .container { padding: 0 15px; }
        .search-bar { width: 100%; background: var(--glass); border: 1px solid rgba(255,255,255,0.1); padding: 15px 20px; border-radius: 50px; color: #fff; outline: none; margin-bottom: 20px; }

        /* Scrollable Feed */
        .feed { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding-bottom: 100px; }
        .card { background: var(--glass); border-radius: 20px; padding: 10px; border: 1px solid rgba(255,255,255,0.05); cursor: pointer; }
        .card img { width: 100%; aspect-ratio: 1/1; border-radius: 15px; object-fit: cover; }
        .card h4 { margin: 8px 0 4px 0; font-size: 0.85rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-stats { display: flex; justify-content: space-between; font-size: 0.7rem; color: #666; }

        /* Floating Nav */
        .nav-bar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 85%; max-width: 400px; background: rgba(20, 20, 20, 0.9); backdrop-filter: blur(20px); border-radius: 50px; display: flex; justify-content: space-around; padding: 15px; border: 1px solid rgba(255,255,255,0.1); z-index: 5000; }
        .nav-btn { color: #555; font-size: 1.3rem; cursor: pointer; }
        .nav-btn.active { color: var(--accent); }

        .full-page { position: fixed; inset: 0; background: var(--bg); z-index: 4000; display: none; flex-direction: column; overflow-y: auto; }
        .player { position: fixed; inset: 0; background: #000; z-index: 6000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 30px; text-align: center; }
        .player-img { width: 260px; height: 260px; border-radius: 25px; object-fit: cover; }
        .action-btn { width: 100%; padding: 15px; border-radius: 12px; border: none; background: var(--accent); color: #000; font-weight: 800; cursor: pointer; margin-top: 15px; }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="splash">
        <div class="splash-logo">A One Music</div>
        <div style="margin-top:15px; width:25px; height:25px; border:3px solid rgba(0,242,255,0.1); border-top-color:var(--accent); border-radius:50%; animation: spin 0.8s linear infinite;"></div>
    </div>

    <div id="main-app" style="opacity: 0; transition: opacity 0.5s ease;">
        <div class="top-nav">
            <div class="logo-text">A One Music</div>
            <div style="display:flex; align-items:center; gap:10px;">
                <span class="live-badge">LIVE <span id="live-count">0</span></span>
                <img id="my-p" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" style="width: 35px; height: 35px; border-radius: 10px; object-fit: cover; border: 1px solid var(--accent);" onclick="openTab('profile-tab')">
            </div>
        </div>

        <div class="container">
            <input type="text" id="search" class="search-bar" placeholder="Find music..." oninput="renderTracks()">
            <div id="track-feed" class="feed"></div>
        </div>

        <div class="nav-bar">
            <div class="nav-btn active" onclick="location.reload()"><i class="fas fa-home"></i></div>
            <div class="nav-btn" onclick="openTab('upload-tab')"><i class="fas fa-plus-circle"></i></div>
            <div class="nav-btn" onclick="openTab('profile-tab')"><i class="fas fa-user-astronaut"></i></div>
        </div>
    </div>

    <div id="player-screen" class="player">
        <i class="fas fa-chevron-down" style="position:absolute; top:40px; left:30px; font-size:1.3rem;" onclick="hideUI('player-screen')"></i>
        <img id="p-img" class="player-img" src="">
        <h2 id="p-title" style="margin: 25px 0 5px 0;">Title</h2>
        <p id="p-artist" style="color:#777;">Artist</p>
        <input type="range" id="seek" style="width:100%; accent-color:var(--accent); margin: 25px 0;" value="0">
        <div style="display:flex; align-items:center; gap:40px;">
            <i class="far fa-heart" id="like-btn" style="font-size:2rem;" onclick="handleLike()"></i>
            <i class="fas fa-play-circle" id="play-btn" style="font-size:4.5rem; color:var(--accent);" onclick="togglePlay()"></i>
            <span id="p-views" style="font-size:0.9rem; color:#777;">0</span>
        </div>
    </div>

    <div id="upload-tab" class="full-page">... (Upload Content)</div>
    <div id="profile-tab" class="full-page">... (Profile Content)</div>

    <audio id="engine"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, updateProfile, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, update, runTransaction, onDisconnect } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAthFMO8zGT5BtiOkh4zkc71jL06LR_F9c",
            authDomain: "a-one-chat-19ad6.firebaseapp.com",
            databaseURL: "https://a-one-chat-19ad6-default-rtdb.firebaseio.com",
            projectId: "a-one-chat-19ad6",
            storageBucket: "a-one-chat-19ad6.firebasestorage.app",
            messagingSenderId: "691783470864",
            appId: "1:691783470864:web:0b119fcddf984af66e5f95"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const audio = document.getElementById('engine');
        let songs = [];

        // Fast Load Force Close Splash after 4s no matter what
        const forceOpen = setTimeout(() => hideSplash(), 4000);

        function hideSplash() {
            clearTimeout(forceOpen);
            document.getElementById('splash').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('splash').style.display = 'none';
                document.getElementById('main-app').style.opacity = '1';
            }, 400);
        }

        onAuthStateChanged(auth, u => {
            if(u){
                const oRef = ref(db, `online_users/${u.uid}`);
                set(oRef, true); onDisconnect(oRef).remove();
                document.getElementById('my-p').src = u.photoURL || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
            }
        });

        onValue(ref(db, 'songs'), snap => {
            songs = []; snap.forEach(s => songs.push({id: s.key, ...s.val()}));
            renderTracks();
            hideSplash(); // Hide as soon as songs are here
        });

        window.renderTracks = () => {
            const feed = document.getElementById('track-feed');
            const q = document.getElementById('search').value.toLowerCase();
            feed.innerHTML = "";
            songs.filter(s => s.title.toLowerCase().includes(q)).forEach(s => {
                feed.innerHTML += `<div class="card" onclick="play('${s.id}')">
                    <img src="${s.logo}">
                    <h4>${s.title}</h4>
                    <div class="card-stats"><span><i class="fas fa-heart"></i> ${s.likes ? Object.keys(s.likes).length : 0}</span>
                    <span><i class="fas fa-eye"></i> ${s.views || 0}</span></div></div>`;
            });
        };

        // All other functions (play, media, saveProfile) stay same...
        window.showUI = (id) => document.getElementById(id).style.display = 'flex';
        window.hideUI = (id) => document.getElementById(id).style.display = 'none';
        window.openTab = (id) => { document.querySelectorAll('.full-page').forEach(p => p.style.display = 'none'); showUI(id); };

        window.play = (id) => {
            const s = songs.find(x => x.id === id);
            document.getElementById('p-title').innerText = s.title;
            document.getElementById('p-artist').innerText = s.artist;
            document.getElementById('p-img').src = s.logo;
            audio.src = s.url; audio.play();
            showUI('player-screen');
        };
    </script>
</body>
</html>
