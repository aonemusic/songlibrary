<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A ONE MUSIC - Pro Edition</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
</head>
<body>

    <div class="header">
        <img id="my-avatar" class="user-avatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" onclick="window.openMyProfile()" title="Profile">
        <h3 style="margin:0; letter-spacing: 1px; color: #1DB954;">A ONE MUSIC</h3>
        <i class="fas fa-sign-out-alt" onclick="window.logout()" style="cursor:pointer; font-size:1.3em;" title="Logout"></i>
    </div>

    <div class="container">
        <div class="card" style="padding: 10px; position: sticky; top: 70px; z-index: 50;">
            <input type="text" id="search-input" placeholder="Search songs or artists..." style="margin:0; background: transparent;">
        </div>

        <div id="track-list" style="margin-top: 10px;">
            <p style="text-align:center; color:#888;">Loading songs...</p>
        </div>
    </div>

    <div id="profile-root"></div>
    
    <div id="player-root"></div>

    <script type="module" src="main.js"></script>

</body>
</html>
