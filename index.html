<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A ONE MUSIC - FINAL FIX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <style>
        :root { --primary: #1DB954; --bg: #0b0b0d; --card: #18181b; --text: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }
        
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; position: sticky; top: 0; background: rgba(11, 11, 13, 0.95); backdrop-filter: blur(10px); z-index: 1000; border-bottom: 1px solid #27272a; }
        .user-avatar { width: 38px; height: 38px; border-radius: 50%; border: 2px solid var(--primary); cursor: pointer; object-fit: cover; }
        
        .container { max-width: 500px; margin: 0 auto; padding: 15px; display: flex; flex-direction: column; gap: 20px; }
        
        /* Search Box Fix */
        .search-box { width: 100%; display: block; }
        input#search { width: 100%; padding: 14px; border-radius: 10px; border: 1px solid #333; background: #1a1a1a; color: white; box-sizing: border-box; }

        /* Song List Fix - Vertical */
        #track-list { width: 100%; display: flex; flex-direction: column; gap: 12px; }
        .track-item { display: flex; align-items: center; gap: 15px; padding: 12px; border-radius: 12px; background: #121214; border: 1px solid #27272a; cursor: pointer; }
        .track-item img { width: 60px; height: 60px; border-radius: 8px; object-fit: cover; }
        .track-info { flex: 1; }

        /* Overlays */
        .overlay { position: fixed; inset: 0; background: var(--bg); z-index: 4000; display: none; flex-direction: column; overflow-y: auto; padding-bottom: 50px; }
        .full-player { position: fixed; inset: 0; background: linear-gradient(to bottom, #2a2a2a, #0b0b0d); z-index: 5000; display: none; flex-direction: column; padding: 30px; }
        
        .btn { background: var(--primary); color: black; border: none; padding: 12px; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; }
        .close-btn { font-size: 1.5em; cursor: pointer; color: #888; padding: 20px; }
        .live-badge { background: #ff0000; color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.65em; font-weight: bold; }
        .verified { color: #1d9bf0; margin-left: 5px; font-size: 0.8em; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="header">
        <img id="my-avatar" class="user-avatar" src="" onclick="openProfile('self')">
        <h3 style="margin:0; color: var(--primary);">A ONE MUSIC</h3>
        <div style="display: flex; align-items: center; gap: 10px;">
            <div style="background: #1a1a1a; padding: 5px 10px; border-radius: 15px; border: 1px solid #333;">
                <span class="live-badge">LIVE</span> <span id="online-users">0</span>
            </div>
            <i class="fas fa-cog" style="color:#888; cursor:pointer;" onclick="toggleUI('settings-ui', true)"></i>
        </div>
    </div>

    <div class="container">
        <div id="auth-box" style="background: #18181b; padding: 20px; border-radius: 12px;">
            <h2 style="text-align: center;">Login</h2>
            <input type="email" id="a-email" placeholder="Email" style="width:100%; padding:12px; margin:10px 0; background:#27272a; border:none; color:white; border-radius:8px;">
            <input type="password" id="a-pass" placeholder="Password" style="width:100%; padding:12px; margin:10px 0; background:#27272a; border:none; color:white; border-radius:8px;">
            <button class="btn" onclick="authAction()">Continue</button>
        </div>

        <div id="app-box" class="hidden">
            <div class="search-box">
                <input type="text" id="search" placeholder="Search for songs..." oninput="filter()">
            </div>
            <div id="track-list"></div>
        </div>
    </div>

    <div id="full-player-ui" class="full-player">
        <i class="fas fa-chevron-down close-btn" onclick="toggleUI('full-player-ui', false)"></i>
        <div style="text-align: center;">
            <img id="fp-img" style="width: 250px; height: 250px; border-radius: 15px; object-fit: cover;">
            <h2 id="fp-title" style="margin: 20px 0 5px 0;"></h2>
            <p id="fp-art" style="color: #b3b3b3;"></p>
        </div>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px;">
            <span><i class="far fa-eye"></i> <span id="fp-views">0</span></span>
            <div style="display: flex; align-items: center; gap: 10px;">
                <span id="fp-likes-count">0</span>
                <i class="far fa-heart" id="fp-like-btn" style="font-size: 1.5em; cursor:pointer;" onclick="handleLike()"></i>
            </div>
        </div>
        <input type="range" id="fp-seek" value="0" style="width: 100%; margin-top: 20px; accent-color: var(--primary);">
        <div style="display: flex; justify-content: center; margin-top: 30px;">
            <i class="fas fa-play-circle" id="fp-play" style="font-size: 4em; color: var(--primary); cursor:pointer;" onclick="togglePlay()"></i>
        </div>
        <div style="margin-top: 30px; display: flex; align-items: center; justify-content: space-between; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px;">
            <div style="display: flex; align-items: center; gap: 10px; cursor:pointer;" onclick="openProfile(viewUid)">
                <img id="fp-up-img" style="width: 40px; height: 40px; border-radius: 50%;">
                <b id="fp-up-name"></b>
            </div>
            <button id="fp-fol-btn" class="btn" style="width: auto; padding: 8px 15px; font-size: 0.8em;" onclick="handleFollow()">Follow</button>
        </div>
    </div>

    <div id="settings-ui" class="overlay">
        <i class="fas fa-times close-btn" onclick="toggleUI('settings-ui', false)"></i>
        <div class="container">
            <h3>Upload Music</h3>
            <input type="text" id="s-title" placeholder="Song Title" style="width:100%; padding:12px; background:#27272a; border:none; color:white; border-radius:8px;">
            <input type="text" id="s-artist" placeholder="Artist" style="width:100%; padding:12px; margin:10px 0; background:#27272a; border:none; color:white; border-radius:8px;">
            <button class="btn" style="background:#333; color:white;" onclick="pick('l')">Select Logo</button>
            <button class="btn" style="background:#333; color:white;" onclick="pick('s')">Select Audio</button>
            <button id="pub-btn" class="btn" style="display:none;" onclick="publish()">Publish</button>
            <button class="btn" style="background:#f43f5e; color:white; margin-top: 50px;" onclick="logout()">Logout Account</button>
        </div>
    </div>

    <div id="profile-ui" class="overlay">
        <i class="fas fa-arrow-left close-btn" onclick="toggleUI('profile-ui', false)"></i>
        <div class="container" style="text-align: center;">
            <img id="view-p-img" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 2px solid var(--primary);">
            <h2 id="view-p-name"></h2>
            <p id="view-p-fol" style="color:#888;"></p>
            <hr style="border: 0.5px solid #27272a; width: 100%;">
            <h4 style="text-align: left; width: 100%;">Uploaded Tracks</h4>
            <div id="user-songs" style="width: 100%; display: flex; flex-direction: column; gap: 10px;"></div>
        </div>
    </div>

    <audio id="audio-player"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, remove, get, runTransaction, onDisconnect } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAthFMO8zGT5BtiOkh4zkc71jL06LR_F9c",
            authDomain: "a-one-chat-19ad6.firebaseapp.com",
            databaseURL: "https://a-one-chat-19ad6-default-rtdb.firebaseio.com",
            projectId: "a-one-chat-19ad6",
            storageBucket: "a-one-chat-19ad6.firebasestorage.app",
            messagingSenderId: "691783470864",
            appId: "1:691783470864:web:0b119fcddf984af66e5f95"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const rtdb = getDatabase(app);
        const audio = document.getElementById('audio-player');
        let tempL = "", tempS = "", songs = [], curId = null, viewUid = null;

        window.toggleUI = (id, show) => document.getElementById(id).style.display = show ? 'flex' : 'none';

        onAuthStateChanged(auth, u => {
            if(u){
                toggleUI('auth-box', false); toggleUI('app-box', true);
                document.getElementById('my-avatar').src = u.photoURL || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
                set(ref(rtdb, `online_users/${u.uid}`), true);
                onDisconnect(ref(rtdb, `online_users/${u.uid}`)).remove();
                loadSongs();
            }
        });

        onValue(ref(rtdb, 'online_users'), snap => document.getElementById('online-users').innerText = snap.size || 0);

        window.authAction = async () => {
            const e = document.getElementById('a-email').value, p = document.getElementById('a-pass').value;
            signInWithEmailAndPassword(auth, e, p).catch(err => alert(err.message));
        };

        function loadSongs() {
            onValue(ref(rtdb, 'songs'), snap => {
                songs = []; snap.forEach(c => songs.push({id: c.key, ...c.val()}));
                filter();
            });
        }

        window.filter = () => {
            const list = document.getElementById('track-list'); list.innerHTML = "";
            const q = document.getElementById('search').value.toLowerCase();
            songs.filter(s => s.title.toLowerCase().includes(q)).forEach(s => {
                const likes = s.likes ? Object.keys(s.likes).length : 0;
                list.innerHTML += `
                <div class="track-item" onclick="playSong('${s.id}')">
                    <img src="${s.logo}">
                    <div class="track-info">
                        <b>${s.title}</b><br>
                        <small style="color:#888;">${s.artist} â€¢ <i class="far fa-heart"></i> ${likes}</small>
                    </div>
                    <i class="fas fa-play" style="color:var(--primary);"></i>
                </div>`;
            });
        };

        window.playSong = (id) => {
            curId = id; const s = songs.find(x => x.id === id); viewUid = s.uid;
            document.getElementById('fp-title').innerText = s.title;
            document.getElementById('fp-art').innerText = s.artist;
            document.getElementById('fp-img').src = s.logo;
            document.getElementById('fp-up-img').src = s.up_p || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
            document.getElementById('fp-up-name').innerText = s.up;
            
            onValue(ref(rtdb, `songs/${id}/likes`), snap => document.getElementById('fp-likes-count').innerText = snap.size || 0);
            onValue(ref(rtdb, `songs/${id}/views`), snap => document.getElementById('fp-views').innerText = snap.val() || 0);

            if(audio.src !== s.url) { audio.src = s.url; audio.play(); runTransaction(ref(rtdb, `songs/${id}/views`), v => (v || 0) + 1); }
            toggleUI('full-player-ui', true);
        };

        window.handleLike = () => {
            const lRef = ref(rtdb, `songs/${curId}/likes/${auth.currentUser.uid}`);
            get(lRef).then(s => s.exists() ? remove(lRef) : set(lRef, true));
        };

        window.openProfile = (uid) => {
            const targetUid = uid === 'self' ? auth.currentUser.uid : uid;
            onValue(ref(rtdb, `users/${targetUid}`), snap => {
                const d = snap.val() || {};
                document.getElementById('view-p-name').innerText = d.up || "User";
                document.getElementById('view-p-img').src = d.up_p || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
            });
            
            const pList = document.getElementById('user-songs'); pList.innerHTML = "";
            songs.filter(s => s.uid === targetUid).forEach(s => {
                pList.innerHTML += `<div class="track-item" onclick="playSong('${s.id}')"><img src="${s.logo}"><b>${s.title}</b></div>`;
            });
            toggleUI('profile-ui', true);
        };

        window.pick = (m) => {
            cloudinary.openUploadWidget({cloudName:"dcsczlahu", uploadPreset:"ml_default", resourceType: m==='s'?'video':'image'}, (err, res) => {
                if(!err && res.event === "success"){
                    if(m==='l') tempL = res.info.secure_url;
                    if(m==='s') { tempS = res.info.secure_url; document.getElementById('pub-btn').style.display='block'; }
                }
            });
        };

        window.publish = () => {
            const sData = { title: document.getElementById('s-title').value, artist: document.getElementById('s-artist').value, logo: tempL, url: tempS, uid: auth.currentUser.uid, up: auth.currentUser.displayName, up_p: auth.currentUser.photoURL, views: 0 };
            push(ref(rtdb, 'songs'), sData);
            set(ref(rtdb, `users/${auth.currentUser.uid}/up`), auth.currentUser.displayName);
            set(ref(rtdb, `users/${auth.currentUser.uid}/up_p`), auth.currentUser.photoURL);
            toggleUI('settings-ui', false);
        };

        window.logout = () => signOut(auth).then(() => location.reload());
        window.togglePlay = () => audio.paused ? audio.play() : audio.pause();
    </script>
</body>
</html>
