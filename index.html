<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A ONE MUSIC - PRO EDITION</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>

    <style>
        :root { --primary: #1DB954; --bg: #0b0b0d; --card: #18181b; --text: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 160px; overflow-x: hidden; }
        
        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; position: sticky; top: 0; background: rgba(11, 11, 13, 0.9); backdrop-filter: blur(10px); z-index: 1000; border-bottom: 1px solid #27272a; }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; cursor: pointer; border: 2px solid var(--primary); }

        .container { max-width: 500px; margin: 0 auto; padding: 15px; }
        .card { background: var(--card); border-radius: 12px; padding: 18px; margin-bottom: 15px; border: 1px solid #27272a; }
        
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; background: #27272a; color: white; box-sizing: border-box; outline: none; }
        .btn { background: var(--primary); color: black; border: none; padding: 12px; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; transition: 0.2s; }

        .track-item { display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 10px; cursor: pointer; transition: 0.3s; margin-bottom: 5px; }
        .track-item:hover { background: #27272a; }
        .track-item img { width: 55px; height: 55px; border-radius: 8px; object-fit: cover; }
        
        /* Overlays */
        .overlay { position: fixed; inset: 0; background: var(--bg); z-index: 4000; display: none; padding: 20px; overflow-y: auto; }
        .close-btn { font-size: 1.5em; cursor: pointer; margin-bottom: 20px; display: block; color: #aaa; }

        /* Player */
        .bottom-player { position: fixed; bottom: 0; left: 0; right: 0; background: #121212; border-top: 1px solid #27272a; z-index: 2000; padding: 10px 20px 25px 20px; display: none; flex-direction: column; }
        .p-content { display: flex; align-items: center; gap: 12px; }
        .p-img { width: 45px; height: 45px; border-radius: 6px; }
        .p-info { flex-grow: 1; overflow: hidden; }
        .p-info b { display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .seek-area { width: 100%; margin-top: 10px; display: flex; align-items: center; gap: 10px; font-size: 0.7em; color: #888; }
        #seek-bar { flex-grow: 1; accent-color: var(--primary); height: 4px; cursor: pointer; }

        .verified { color: #1d9bf0; margin-left: 5px; font-size: 0.9em; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="header">
        <img id="my-avatar" class="user-avatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" onclick="openProfile('self')">
        <h3 style="margin:0; color: var(--primary);">A ONE</h3>
        <i class="fas fa-cog" style="font-size: 1.4em; cursor:pointer; color:#888;" onclick="toggleUI('settings-ui', true)"></i>
    </div>

    <div class="container">
        <div id="auth-box" class="card">
            <h2 style="text-align: center;">Join A ONE</h2>
            <input type="text" id="a-name" placeholder="Full Name">
            <input type="email" id="a-email" placeholder="Email">
            <input type="password" id="a-pass" placeholder="Password">
            <button class="btn" onclick="authAction()">Join Now</button>
        </div>

        <div id="app-box" class="hidden">
            <input type="text" id="search" placeholder="Search songs, artists..." oninput="filter()" class="card" style="width:100%;">
            <div id="track-list"></div>
        </div>
    </div>

    <div id="settings-ui" class="overlay">
        <i class="fas fa-times close-btn" onclick="toggleUI('settings-ui', false)"></i>
        <div class="container">
            <h2 style="margin-bottom:20px;">Settings</h2>
            
            <div class="card" style="background: #1a1a1a;">
                <h4 style="margin-top:0;"><i class="fas fa-upload" style="margin-right:10px; color:var(--primary);"></i> Upload Song</h4>
                <input type="text" id="s-title" placeholder="Song Title">
                <input type="text" id="s-artist" placeholder="Artist Name">
                <button class="btn" style="background:#333; color:white; margin-bottom:10px;" onclick="pick('l')">Select Logo</button>
                <button class="btn" style="background:#333; color:white;" onclick="pick('s')">Select Audio</button>
                <button id="pub-btn" class="btn" style="margin-top:20px; display:none;" onclick="publish()">Publish Song</button>
            </div>

            <div class="card" style="background: #1a1a1a; margin-top:20px;">
                <h4>Account</h4>
                <button class="btn" style="background:#f43f5e; color:white;" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </div>
    </div>

    <div id="profile-ui" class="overlay">
        <i class="fas fa-chevron-left close-btn" onclick="toggleUI('profile-ui', false)"></i>
        <div style="text-align:center;">
            <div style="position:relative; display:inline-block;">
                <img id="view-p-img" style="width:110px; height:110px; border-radius:50%; object-fit:cover; border:3px solid var(--primary);">
                <div id="edit-pic-btn" onclick="updatePic()" style="position:absolute; bottom:0; right:0; background:var(--primary); padding:8px; border-radius:50%; cursor:pointer; display:none;"><i class="fas fa-camera" style="color:black; font-size:0.8em;"></i></div>
            </div>
            <h2 id="view-p-name" style="margin:15px 0 5px 0;"></h2>
            <p id="view-p-fol" style="color:#888;">0 Followers</p>
            <button id="fol-btn" class="btn" style="width:140px; border-radius:25px; margin:10px auto;" onclick="handleFollow()">Follow</button>
        </div>
        <div id="user-songs" style="margin-top:30px;"></div>
    </div>

    <div class="bottom-player" id="player">
        <div class="p-content">
            <img id="p-img" class="p-img">
            <div class="p-info">
                <b id="p-title"></b>
                <span id="p-art" style="font-size:0.8em; color:#888;"></span>
            </div>
            <div style="display:flex; gap:15px; align-items:center;">
                <i class="fa fa-eye" style="font-size:0.75em; color:#555;"> <span id="p-views">0</span></i>
                <i class="fas fa-heart" id="p-heart" style="cursor:pointer;" onclick="like()"></i>
                <i class="fas fa-play" id="p-play" style="font-size:1.2em; cursor:pointer;" onclick="togglePlay()"></i>
            </div>
        </div>
        <div class="seek-area">
            <span id="cur-time">0:00</span>
            <input type="range" id="seek-bar" value="0">
            <span id="dur-time">0:00</span>
        </div>
        <audio id="audio"></audio>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, remove, get, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAthFMO8zGT5BtiOkh4zkc71jL06LR_F9c",
            authDomain: "a-one-chat-19ad6.firebaseapp.com",
            databaseURL: "https://a-one-chat-19ad6-default-rtdb.firebaseio.com",
            projectId: "a-one-chat-19ad6",
            storageBucket: "a-one-chat-19ad6.firebasestorage.app",
            messagingSenderId: "691783470864",
            appId: "1:691783470864:web:0b119fcddf984af66e5f95"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const rtdb = getDatabase(app);

        let tempL = "", tempS = "", songs = [], curId = null, viewUid = null;

        window.toggleUI = (id, show) => document.getElementById(id).style.display = show ? 'block' : 'none';

        // Auth
        window.authAction = async () => {
            const e = document.getElementById('a-email').value, p = document.getElementById('a-pass').value, n = document.getElementById('a-name').value;
            try { 
                let c = await createUserWithEmailAndPassword(auth, e, p);
                await updateProfile(c.user, { displayName: n, photoURL: "https://cdn-icons-png.flaticon.com/512/149/149071.png" });
                location.reload();
            } catch { signInWithEmailAndPassword(auth, e, p).catch(err => alert(err.message)); }
        };

        onAuthStateChanged(auth, u => {
            if(u){
                document.getElementById('auth-box').classList.add('hidden');
                document.getElementById('app-box').classList.remove('hidden');
                document.getElementById('my-avatar').src = u.photoURL;
                load();
            }
        });

        // Cloudinary
        window.pick = (m) => {
            cloudinary.openUploadWidget({cloudName:"dcsczlahu", uploadPreset:"ml_default", resourceType: m==='s'?'video':'image'}, (err, res) => {
                if(!err && res.event === "success"){
                    if(m==='l') tempL = res.info.secure_url;
                    if(m==='s') { tempS = res.info.secure_url; document.getElementById('pub-btn').style.display='block'; }
                    alert("Selection successful!");
                }
            });
        };

        window.publish = () => {
            push(ref(rtdb, 'songs'), { 
                title: document.getElementById('s-title').value, artist: document.getElementById('s-artist').value, 
                logo: tempL, url: tempS, uid: auth.currentUser.uid, up: auth.currentUser.displayName, 
                up_p: auth.currentUser.photoURL, views: 0 
            });
            alert("Published!");
            toggleUI('settings-ui', false);
        };

        function load() {
            onValue(ref(rtdb, 'songs'), snap => {
                songs = []; snap.forEach(c => songs.push({id: c.key, ...c.val()}));
                filter();
            });
        }

        window.filter = () => {
            const q = document.getElementById('search').value.toLowerCase();
            const list = document.getElementById('track-list'); list.innerHTML = "";
            songs.filter(s => s.title.toLowerCase().includes(q) || s.artist.toLowerCase().includes(q)).forEach(s => {
                list.innerHTML += `
                <div class="track-item" onclick="playT('${s.id}')">
                    <img src="${s.logo}">
                    <div style="flex-grow:1;">
                        <b>${s.title}</b>
                        <div style="font-size:0.75em; color:#888;" onclick="event.stopPropagation(); openProfile('${s.uid}')">
                            ${s.up} <i class="fas fa-check-circle verified"></i>
                        </div>
                    </div>
                </div>`;
            });
        };

        window.playT = (id) => {
            curId = id; document.getElementById('player').style.display = "flex";
            const s = songs.find(x => x.id === id);
            document.getElementById('p-title').innerText = s.title;
            document.getElementById('p-art').innerText = s.artist;
            document.getElementById('p-img').src = s.logo;

            const au = document.getElementById('audio');
            if(au.src !== s.url){ 
                au.src = s.url; au.play(); 
                runTransaction(ref(rtdb, `songs/${id}/views`), v => (v||0)+1);
            }
            
            onValue(ref(rtdb, `songs/${id}/views`), snap => document.getElementById('p-views').innerText = snap.val() || 0);
            onValue(ref(rtdb, `songs/${id}/likes/${auth.currentUser.uid}`), s => document.getElementById('p-heart').style.color = s.exists() ? "var(--primary)" : "white");
        };

        // Audio Logic
        const au = document.getElementById('audio');
        const sb = document.getElementById('seek-bar');
        au.ontimeupdate = () => {
            sb.max = au.duration; sb.value = au.currentTime;
            document.getElementById('cur-time').innerText = fmt(au.currentTime);
            document.getElementById('dur-time').innerText = fmt(au.duration);
        };
        sb.oninput = () => au.currentTime = sb.value;
        window.togglePlay = () => {
            if(au.paused) { au.play(); document.getElementById('p-play').className="fas fa-pause"; }
            else { au.pause(); document.getElementById('p-play').className="fas fa-play"; }
        };
        function fmt(s) { let m=Math.floor(s/60), sec=Math.floor(s%60); return `${m}:${sec<10?'0'+sec:sec}`; }

        // Profile Logic
        window.openProfile = (uid) => {
            viewUid = uid === 'self' ? auth.currentUser.uid : uid;
            const uData = songs.find(s => s.uid === viewUid) || {up: auth.currentUser.displayName, up_p: auth.currentUser.photoURL};
            
            document.getElementById('view-p-name').innerText = uData.up;
            document.getElementById('view-p-img').src = uData.up_p;
            document.getElementById('edit-pic-btn').style.display = viewUid === auth.currentUser.uid ? 'block' : 'none';
            document.getElementById('fol-btn').style.display = viewUid === auth.currentUser.uid ? 'none' : 'block';

            onValue(ref(rtdb, `users/${viewUid}/followers`), snap => {
                document.getElementById('view-p-fol').innerText = (snap.size || 0) + " Followers";
                document.getElementById('fol-btn').innerText = snap.hasChild(auth.currentUser.uid) ? "Following" : "Follow";
            });

            const uList = document.getElementById('user-songs'); uList.innerHTML = "<h4>Tracks</h4>";
            songs.filter(s => s.uid === viewUid).forEach(s => {
                uList.innerHTML += `<div class="track-item" onclick="playT('${s.id}')"><img src="${s.logo}"><b>${s.title}</b></div>`;
            });
            toggleUI('profile-ui', true);
        };

        window.handleFollow = () => {
            const fRef = ref(rtdb, `users/${viewUid}/followers/${auth.currentUser.uid}`);
            get(fRef).then(s => s.exists() ? remove(fRef) : set(fRef, true));
        };

        window.updatePic = () => {
            cloudinary.openUploadWidget({cloudName:"dcsczlahu", uploadPreset:"ml_default"}, (err, res) => {
                if(!err && res.event === "success"){
                    updateProfile(auth.currentUser, { photoURL: res.info.secure_url }).then(() => location.reload());
                }
            });
        };

        window.like = () => {
            const lRef = ref(rtdb, `songs/${curId}/likes/${auth.currentUser.uid}`);
            get(lRef).then(s => s.exists() ? remove(lRef) : set(lRef, true));
        };

        window.logout = () => signOut(auth).then(() => location.reload());
    </script>
</body>
</html>
