<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A ONE MUSIC - FINAL FIX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <style>
        :root { --primary: #1DB954; --bg: #000000; --card: #121212; --text: #ffffff; }
        * { box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 0; }

        /* Fix for the messy Layout */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: #000; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 1000; }
        .user-avatar { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; border: 1.5px solid var(--primary); }

        .container { padding: 15px; max-width: 500px; margin: 0 auto; }
        
        /* Song Cards - Vertical List */
        .song-list { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        .song-card { display: flex; align-items: center; gap: 15px; padding: 10px; background: var(--card); border-radius: 8px; cursor: pointer; }
        .song-card img { width: 55px; height: 55px; border-radius: 4px; object-fit: cover; }
        .song-info { flex: 1; }
        .song-info b { font-size: 1rem; display: block; margin-bottom: 4px; }
        .song-info span { font-size: 0.8rem; color: #b3b3b3; }

        /* Search Bar */
        .search-box { width: 100%; padding: 12px; border-radius: 25px; border: none; background: #222; color: white; margin-bottom: 10px; outline: none; }

        /* Profile & Settings Overlays */
        .full-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: none; flex-direction: column; overflow-y: auto; }
        .nav-top { display: flex; align-items: center; padding: 20px; gap: 20px; font-size: 1.2rem; }

        /* Profile Style */
        .profile-hero { text-align: center; padding: 30px 0; background: linear-gradient(0deg, var(--bg) 0%, #1a1a1a 100%); }
        .p-large-img { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 3px solid var(--primary); }
        .edit-btn-circle { background: var(--primary); color: black; width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: -40px auto 20px 210px; cursor: pointer; position: relative; }

        /* Buttons */
        .action-btn { background: var(--primary); color: black; border: none; padding: 12px; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; }
        .secondary-btn { background: #333; color: white; border: none; padding: 10px; border-radius: 8px; width: 100%; margin-top: 10px; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="header">
        <img id="top-avatar" class="user-avatar" src="" onclick="openMyProfile()">
        <span style="font-weight: bold; color: var(--primary); font-size: 1.2rem;">A ONE MUSIC</span>
        <i class="fas fa-cog" style="font-size: 1.3rem;" onclick="showUI('settings-ui')"></i>
    </div>

    <div class="container">
        <input type="text" id="search" class="search-box" placeholder="Search songs, artists..." oninput="renderSongs()">
        
        <div id="songs-container" class="song-list">
            </div>
    </div>

    <div id="profile-ui" class="full-overlay">
        <div class="nav-top">
            <i class="fas fa-arrow-left" onclick="hideUI('profile-ui')"></i>
            <span>Profile</span>
        </div>
        <div class="profile-hero">
            <img id="prof-img" class="p-large-img" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
            <div id="my-edit-icon" class="edit-btn-circle hidden" onclick="showUI('edit-modal')">
                <i class="fas fa-pen"></i>
            </div>
            <h2 id="prof-name">User Name</h2>
        </div>
        <div class="container">
            <h4>Uploaded Tracks</h4>
            <div id="user-songs-list" class="song-list"></div>
        </div>
    </div>

    <div id="edit-modal" class="full-overlay" style="background: rgba(0,0,0,0.9); justify-content: center; align-items: center;">
        <div style="background: #181818; width: 85%; padding: 25px; border-radius: 15px;">
            <h3>Edit Profile</h3>
            <button class="secondary-btn" onclick="uploadProfilePic()">Change Photo</button>
            <input type="text" id="edit-username" class="search-box" style="margin-top: 20px; border-radius: 8px;" placeholder="New Username">
            <button class="action-btn" onclick="updateProfileData()">Save Changes</button>
            <button class="secondary-btn" onclick="hideUI('edit-modal')">Cancel</button>
        </div>
    </div>

    <div id="settings-ui" class="full-overlay">
        <div class="nav-top">
            <i class="fas fa-times" onclick="hideUI('settings-ui')"></i>
            <span>Settings</span>
        </div>
        <div class="container">
            <div style="background: #121212; padding: 20px; border-radius: 12px; margin-bottom: 20px;">
                <h4 style="margin-top: 0;">Upload Music</h4>
                <input type="text" id="song-t" placeholder="Song Title" class="search-box">
                <input type="text" id="artist-t" placeholder="Artist" class="search-box">
                <button class="secondary-btn" onclick="pickMedia('logo')">Select Cover</button>
                <button class="secondary-btn" onclick="pickMedia('audio')">Select Audio</button>
                <button id="upload-btn" class="action-btn hidden" onclick="finalUpload()">Publish Now</button>
            </div>
            <button class="secondary-btn" style="color: #ff4444;" onclick="logout()">Logout Account</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, updateProfile, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAthFMO8zGT5BtiOkh4zkc71jL06LR_F9c",
            authDomain: "a-one-chat-19ad6.firebaseapp.com",
            databaseURL: "https://a-one-chat-19ad6-default-rtdb.firebaseio.com",
            projectId: "a-one-chat-19ad6",
            storageBucket: "a-one-chat-19ad6.firebasestorage.app",
            messagingSenderId: "691783470864",
            appId: "1:691783470864:web:0b119fcddf984af66e5f95"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        let allSongs = [], tempLogo = "", tempAudio = "", tempProfileImg = "";

        // UI Helpers
        window.showUI = (id) => document.getElementById(id).style.display = 'flex';
        window.hideUI = (id) => document.getElementById(id).style.display = 'none';

        onAuthStateChanged(auth, user => {
            if(user) {
                document.getElementById('top-avatar').src = user.photoURL || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
                fetchSongs();
            } else {
                // Redirect to login or handle accordingly
            }
        });

        function fetchSongs() {
            onValue(ref(db, 'songs'), snap => {
                allSongs = [];
                snap.forEach(child => { allSongs.push({id: child.key, ...child.val()}); });
                renderSongs();
            });
        }

        window.renderSongs = () => {
            const container = document.getElementById('songs-container');
            const query = document.getElementById('search').value.toLowerCase();
            container.innerHTML = "";
            allSongs.filter(s => s.title.toLowerCase().includes(query)).forEach(s => {
                container.innerHTML += `
                <div class="song-card" onclick="playSong('${s.id}')">
                    <img src="${s.logo}">
                    <div class="song-info">
                        <b>${s.title}</b>
                        <span>${s.artist}</span>
                    </div>
                    <i class="fas fa-play" style="color: var(--primary)"></i>
                </div>`;
            });
        };

        window.openMyProfile = () => {
            const user = auth.currentUser;
            document.getElementById('prof-name').innerText = user.displayName || "User";
            document.getElementById('prof-img').src = user.photoURL || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
            document.getElementById('my-edit-icon').classList.remove('hidden');
            
            const userSongs = allSongs.filter(s => s.uid === user.uid);
            const list = document.getElementById('user-songs-list');
            list.innerHTML = userSongs.length ? "" : "<p>No uploads yet</p>";
            userSongs.forEach(s => {
                list.innerHTML += `<div class="song-card"><img src="${s.logo}"><b>${s.title}</b></div>`;
            });
            showUI('profile-ui');
        };

        // Profile Update Logic
        window.uploadProfilePic = () => {
            cloudinary.openUploadWidget({cloudName:"dcsczlahu", uploadPreset:"ml_default"}, (err, res) => {
                if(!err && res.event === "success") {
                    tempProfileImg = res.info.secure_url;
                    alert("Photo Selected!");
                }
            });
        };

        window.updateProfileData = async () => {
            const newName = document.getElementById('edit-username').value;
            const user = auth.currentUser;
            try {
                await updateProfile(user, {
                    displayName: newName || user.displayName,
                    photoURL: tempProfileImg || user.photoURL
                });
                await update(ref(db, `users/${user.uid}`), {
                    up: newName || user.displayName,
                    up_p: tempProfileImg || user.photoURL
                });
                alert("Profile Updated Successfully!");
                location.reload();
            } catch (e) { alert(e.message); }
        };

        // Media Upload Logic
        window.pickMedia = (type) => {
            cloudinary.openUploadWidget({cloudName:"dcsczlahu", uploadPreset:"ml_default"}, (err, res) => {
                if(!err && res.event === "success") {
                    if(type === 'logo') tempLogo = res.info.secure_url;
                    if(type === 'audio') {
                        tempAudio = res.info.secure_url;
                        document.getElementById('upload-btn').classList.remove('hidden');
                    }
                }
            });
        };

        window.finalUpload = () => {
            const songData = {
                title: document.getElementById('song-t').value,
                artist: document.getElementById('artist-t').value,
                logo: tempLogo,
                url: tempAudio,
                uid: auth.currentUser.uid,
                up: auth.currentUser.displayName || "User"
            };
            push(ref(db, 'songs'), songData).then(() => {
                alert("Uploaded!");
                hideUI('settings-ui');
            });
        };

        window.logout = () => signOut(auth).then(() => location.reload());

    </script>
</body>
</html>
