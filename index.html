<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A One Music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&display=swap');
        :root { --accent: #00f2ff; --bg: #050505; --glass: rgba(255, 255, 255, 0.08); }
        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; overflow-x: hidden; }

        /* Smooth Loading */
        #splash {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease;
        }

        .top-nav { padding: 20px; display: flex; justify-content: space-between; align-items: center; background: #000; border-bottom: 1px solid #111; }
        .container { padding: 15px; max-width: 600px; margin: 0 auto; }
        .search-bar { width: 100%; background: var(--glass); border: 1px solid #222; padding: 15px; border-radius: 12px; color: #fff; margin-bottom: 20px; outline: none; }

        .feed { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding-bottom: 100px; }
        .card { background: var(--glass); border-radius: 15px; padding: 10px; border: 1px solid #222; cursor: pointer; text-align: center; }
        .card img { width: 100%; aspect-ratio: 1/1; border-radius: 10px; object-fit: cover; margin-bottom: 10px; }
        .card h4 { font-size: 0.9rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #000; padding: 15px; display: flex; justify-content: space-around; border-top: 1px solid #111; z-index: 5000; }
        .nav-item { color: #666; font-size: 1.4rem; cursor: pointer; }
        .nav-item.active { color: var(--accent); }

        .full-tab { position: fixed; inset: 0; background: var(--bg); z-index: 4000; display: none; flex-direction: column; overflow-y: auto; padding: 20px; }
        .player { position: fixed; inset: 0; background: #000; z-index: 6000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 30px; }
        .player-img { width: 280px; height: 280px; border-radius: 20px; object-fit: cover; box-shadow: 0 10px 30px rgba(0,242,255,0.2); }
        .btn { width: 100%; padding: 15px; border-radius: 10px; border: none; background: var(--accent); font-weight: 800; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>

    <div id="splash">
        <h1 style="color: var(--accent); font-size: 2.5rem;">A One Music</h1>
        <div style="margin-top: 20px; width: 30px; height: 30px; border: 3px solid #222; border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite;"></div>
    </div>

    <div id="app-ui" style="display: none;">
        <div class="top-nav">
            <h2 style="color: var(--accent); letter-spacing: 1px;">A One Music</h2>
            <img id="u-img" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" style="width: 35px; height: 35px; border-radius: 50%; border: 1px solid var(--accent);" onclick="openTab('profile-tab')">
        </div>

        <div class="container">
            <input type="text" id="find" class="search-bar" placeholder="Search tracks..." oninput="draw()">
            <div id="feed" class="feed">
                <p id="no-data" style="grid-column: 1/-1; text-align: center; color: #444; margin-top: 50px;">Connecting to database...</p>
            </div>
        </div>

        <div class="bottom-nav">
            <i class="fas fa-home nav-item active" onclick="location.reload()"></i>
            <i class="fas fa-upload nav-item" onclick="openTab('upload-tab')"></i>
            <i class="fas fa-user-circle nav-item" onclick="openTab('profile-tab')"></i>
        </div>
    </div>

    <div id="player" class="player">
        <i class="fas fa-times" style="position: absolute; top: 40px; right: 30px; font-size: 1.5rem;" onclick="closeP()"></i>
        <img id="pl-img" class="player-img">
        <h2 id="pl-title" style="margin-top: 25px;">Song Title</h2>
        <div style="margin-top: 30px; display: flex; align-items: center; gap: 20px;">
            <i class="fas fa-play-circle" id="ctrl" style="font-size: 4.5rem; color: var(--accent);" onclick="toggleMusic()"></i>
        </div>
    </div>

    <div id="upload-tab" class="full-tab">
        <h2 onclick="closeTab()">✕ Back</h2>
        <div class="container">
            <input type="text" id="song-name" class="search-bar" placeholder="Track Name">
            <button class="btn" style="background: #222; color: #fff;" onclick="upMedia('img')">Cover Photo</button>
            <button class="btn" style="background: #222; color: #fff;" onclick="upMedia('aud')">Audio File</button>
            <button class="btn" onclick="saveSong()">Publish Now</button>
        </div>
    </div>

    <div id="profile-tab" class="full-tab">
        <h2 onclick="closeTab()">✕ Back</h2>
        <div class="container" style="text-align: center;">
            <img id="edit-p-img" src="" style="width: 120px; height: 120px; border-radius: 50%; border: 2px solid var(--accent);">
            <button class="btn" style="background: #111; color: var(--accent);" onclick="upMedia('pro')">Change Photo</button>
            <input type="text" id="new-nick" class="search-bar" style="margin-top: 20px;" placeholder="New Name">
            <button class="btn" onclick="updateAcc()">Save Changes</button>
        </div>
    </div>

    <audio id="m-engine"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = {
            apiKey: "AIzaSyAthFMO8zGT5BtiOkh4zkc71jL06LR_F9c",
            authDomain: "a-one-chat-19ad6.firebaseapp.com",
            databaseURL: "https://a-one-chat-19ad6-default-rtdb.firebaseio.com",
            projectId: "a-one-chat-19ad6",
            storageBucket: "a-one-chat-19ad6.firebasestorage.app",
            messagingSenderId: "691783470864",
            appId: "1:691783470864:web:0b119fcddf984af66e5f95"
        };

        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const engine = document.getElementById('m-engine');
        let tracks = [];

        // EMERGENCY OVERRIDE: Splash screen must hide after 3.5s
        const safetySwitch = setTimeout(showMainUI, 3500);

        function showMainUI() {
            clearTimeout(safetySwitch);
            document.getElementById('splash').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('splash').style.display = 'none';
                document.getElementById('app-ui').style.display = 'block';
            }, 500);
        }

        onAuthStateChanged(auth, u => {
            if(u) {
                document.getElementById('u-img').src = u.photoURL || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
                document.getElementById('edit-p-img').src = u.photoURL || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
            }
        });

        // Database listener
        onValue(ref(db, 'songs'), snap => {
            tracks = [];
            if(snap.exists()) {
                document.getElementById('no-data').style.display = 'none';
                snap.forEach(s => { tracks.push({id: s.key, ...s.val()}); });
                draw();
            } else {
                document.getElementById('no-data').innerText = "No songs found in database.";
            }
            showMainUI(); // Data ready, show UI
        }, (error) => {
            console.error(error);
            document.getElementById('no-data').innerText = "Database Access Denied. Check Rules.";
            showMainUI(); // Show UI even if there's an error
        });

        window.draw = () => {
            const feed = document.getElementById('feed');
            const q = document.getElementById('find').value.toLowerCase();
            feed.innerHTML = "";
            const filtered = tracks.filter(t => t.title.toLowerCase().includes(q));
            if(filtered.length === 0) feed.innerHTML = "<p style='grid-column: 1/-1; text-align: center; color: #555;'>No tracks found.</p>";
            filtered.forEach(t => {
                feed.innerHTML += `<div class="card" onclick="startPlay('${t.id}')">
                    <img src="${t.logo || 'https://via.placeholder.com/150'}">
                    <h4>${t.title}</h4>
                </div>`;
            });
        };

        window.startPlay = (id) => {
            const t = tracks.find(x => x.id === id);
            document.getElementById('pl-img').src = t.logo;
            document.getElementById('pl-title').innerText = t.title;
            engine.src = t.url;
            engine.play();
            document.getElementById('player').style.display = 'flex';
        };

        window.toggleMusic = () => {
            if(engine.paused) { engine.play(); document.getElementById('ctrl').className = "fas fa-pause-circle"; }
            else { engine.pause(); document.getElementById('ctrl').className = "fas fa-play-circle"; }
        };

        window.openTab = (id) => { document.getElementById(id).style.display = 'flex'; };
        window.closeTab = () => { document.querySelectorAll('.full-tab').forEach(t => t.style.display='none'); };
        window.closeP = () => { document.getElementById('player').style.display = 'none'; engine.pause(); };

        window.upMedia = (type) => {
            cloudinary.openUploadWidget({cloudName:"dcsczlahu", uploadPreset:"ml_default"}, (err, res) => {
                if(!err && res.event === "success") {
                    if(type === 'img') window.tCover = res.info.secure_url;
                    if(type === 'aud') window.tSong = res.info.secure_url;
                    if(type === 'pro') window.tProfile = res.info.secure_url;
                    alert("Media selected!");
                }
            });
        };

        window.saveSong = () => {
            const n = document.getElementById('song-name').value;
            if(!n || !window.tSong) return alert("Fill all fields");
            push(ref(db, 'songs'), { title: n, logo: window.tCover || "", url: window.tSong, uid: auth.currentUser.uid });
            alert("Uploaded!"); closeTab();
        };

        window.updateAcc = async () => {
            const n = document.getElementById('new-nick').value;
            await updateProfile(auth.currentUser, { displayName: n || auth.currentUser.displayName, photoURL: window.tempP || auth.currentUser.photoURL });
            alert("Profile Updated!"); location.reload();
        };
    </script>
    <style>@keyframes spin { 100% { transform: rotate(360deg); } }</style>
</body>
</html>
