<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A ONE MUSIC - Global Playlist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>

    <style>
        :root {
            --primary: #007bff;
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0f0f12;
            background-image: radial-gradient(circle at top right, #1a1a2e, #0f0f12);
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
            min-height: 100vh;
        }

        .upload-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            padding: 25px;
            border-radius: 20px;
            max-width: 450px;
            margin: 0 auto 30px;
        }

        .input-group { margin-bottom: 15px; text-align: left; }
        input[type="text"] {
            width: 100%; padding: 12px; border-radius: 8px; border: none;
            background: rgba(255,255,255,0.05); color: white; box-sizing: border-box;
            outline: none; margin-top: 5px;
        }

        .btn {
            background: var(--primary); color: white; border: none;
            padding: 15px 25px; border-radius: 50px; font-weight: bold;
            cursor: pointer; width: 100%; transition: 0.3s;
        }

        .btn-upload { background: #28a745; margin-top: 10px; }

        /* Main Container */
        .container { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .box { background: var(--glass); padding: 20px; border-radius: 15px; width: 350px; border: 1px solid var(--border); }
        
        .track-item {
            display: flex; align-items: center; gap: 15px; padding: 12px;
            border-bottom: 1px solid var(--border); cursor: pointer; transition: 0.2s;
        }
        .track-item:hover { background: rgba(255,255,255,0.1); }
        .track-item img { width: 45px; height: 45px; border-radius: 8px; object-fit: cover; }

        /* Animation */
        .loader {
            border: 4px solid #f3f3f3; border-top: 4px solid var(--primary);
            border-radius: 50%; width: 25px; height: 25px; animation: spin 1s linear infinite;
            display: inline-block; vertical-align: middle; margin-right: 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loading-songs { margin-bottom: 15px; display: none; }
    </style>
</head>
<body>

    <h1>A ONE MUSIC âœ“</h1>

    <div class="upload-card">
        <h3><i class="fas fa-plus-circle"></i> Add New Track</h3>
        <div class="input-group">
            <label>Song Title</label>
            <input type="text" id="song-name-input" placeholder="Type song name...">
        </div>
        <button class="btn btn-upload" onclick="openUploadWidget()">
            <i class="fas fa-upload"></i> Upload & Share
        </button>
        <p style="font-size: 0.7em; color: #aaa; margin-top: 10px;">Note: Songs uploaded here will be visible on all devices.</p>
    </div>

    <div id="loading-songs"><div class="loader"></div> Updating Global Playlist...</div>

    <div class="container">
        <div class="box">
            <h3>Global Playlist ðŸ’¿</h3>
            <div id="track-list"></div>
        </div>

        <div class="box">
            <img id="player-img" src="songlogo.jpg" style="width: 100%; border-radius: 15px;">
            <h4 id="player-title" style="margin: 15px 0;">Select a song</h4>
            <audio id="audio-player" controls style="width: 100%;"></audio>
            <br>
            <a id="download-btn" href="#" download style="display:none; color: #28a745; text-decoration: none; margin-top: 15px; display: inline-block;">
                <i class="fas fa-download"></i> Download MP3
            </a>
        </div>
    </div>

    <script>
        let songs = [];
        const cloudName = "dcsczlahu";
        const uploadPreset = "ml_default";
        const tag = "aone_music_global"; // This tag groups all songs together

        // 1. Fetch Songs from Cloudinary using List API
        async function fetchGlobalSongs() {
            document.getElementById('loading-songs').style.display = "block";
            // Use the JSON list URL (Only works if "Resource List" is enabled in settings)
            const url = `https://res.cloudinary.com/${cloudName}/video/list/${tag}.json?timestamp=${new Date().getTime()}`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Settings not enabled");
                const data = await response.json();

                songs = data.resources.map(file => ({
                    title: (file.context && file.context.custom && file.context.custom.caption) ? file.context.custom.caption : "Unnamed Track",
                    url: `https://res.cloudinary.com/${cloudName}/video/upload/v${file.version}/${file.public_id}.${file.format}`,
                    img: "songlogo.jpg" // You can also use dynamic images if tags are added to images
                }));
                renderSongs();
            } catch (error) {
                console.error("Cloudinary List API Error:", error);
                document.getElementById('track-list').innerHTML = "<p style='color:red'>Error: Enable 'Resource List' in Cloudinary Security Settings.</p>";
            } finally {
                document.getElementById('loading-songs').style.display = "none";
            }
        }

        // 2. Render Songs to UI
        function renderSongs() {
            const listDiv = document.getElementById('track-list');
            listDiv.innerHTML = songs.length === 0 ? "No songs found." : "";
            songs.forEach((s, i) => {
                listDiv.innerHTML += `
                    <div class="track-item" onclick="playSong(${i})">
                        <img src="${s.img}">
                        <div style="text-align:left"><strong>${s.title}</strong><br><small>Global Track</small></div>
                    </div>`;
            });
        }

        // 3. Play Song
        function playSong(i) {
            const s = songs[i];
            document.getElementById('player-title').innerText = s.title;
            const audio = document.getElementById('audio-player');
            audio.src = s.url;
            audio.play();
            
            const dl = document.getElementById('download-btn');
            dl.href = s.url;
            dl.style.display = "inline-block";
        }

        // 4. Open Cloudinary Widget for Upload
        function openUploadWidget() {
            const songName = document.getElementById('song-name-input').value;
            if (!songName) {
                alert("Please enter a Song Title first!");
                return;
            }

            cloudinary.openUploadWidget({
                cloudName: cloudName,
                uploadPreset: uploadPreset,
                tags: [tag], // Important: This tag makes the song appear in the list
                context: { custom: { caption: songName } }, // Saves the song title
                resourceType: 'video', // 'video' includes audio files in Cloudinary
                multiple: false
            }, (error, result) => {
                if (!error && result.event === "success") {
                    alert("Upload Successful! Updating playlist...");
                    setTimeout(fetchGlobalSongs, 2000); // Reload list after upload
                    document.getElementById('song-name-input').value = "";
                }
            });
        }

        // Initial Load
        window.onload = fetchGlobalSongs;
    </script>
</body>
</html>
