<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A One Music Player - Glassmorphism</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="icon" type="image/png" href="InShot_20251204_191559604.png"> 
    
    <style>
        /* CSS for Glassmorphism Style */
        
        /* Custom Fonts and Reset */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        /* --- GLASSMORHISM COLOR PALETTE & VARIABLES (MODIFIED FOR LESS BLUR/TRANSPARENCY) --- */
        :root {
            /* General Colors */
            --primary-color: #007bff; 
            --background-color: #c9e8ff;
            --text-color: #1a1a1a; 
            --secondary-text-color: #333333; 
            --status-color: #28a745; 
            
            /* GLASSMORPHISM VARIABLES (MODIFIED VALUES) */
            --glass-color: rgba(255, 255, 255, 0.1); /* ‡¥∏‡µÅ‡¥§‡¥æ‡¥∞‡µç‡¥Ø‡¥§ ‡¥ï‡µÅ‡¥±‡¥ö‡µç‡¥ö‡µÅ */
            --glass-border: rgba(255, 255, 255, 0.3); /* ‡¥¨‡µã‡µº‡¥°‡¥±‡¥ø‡¥®‡µç‡¥±‡µÜ ‡¥§‡µÜ‡¥≥‡¥ø‡¥ö‡µç‡¥ö‡¥Ç ‡¥ï‡µÅ‡¥±‡¥ö‡µç‡¥ö‡µÅ */
            --glass-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            --blur-amount: 6px; /* ‡¥Æ‡¥ô‡µç‡¥ô‡µΩ 10px ‡µΩ ‡¥®‡¥ø‡¥®‡µç‡¥®‡µç 6px ‡¥≤‡µá‡¥ï‡µç‡¥ï‡µç ‡¥ï‡µÅ‡¥±‡¥ö‡µç‡¥ö‡µÅ */
            --hover-glass-color: rgba(255, 255, 255, 0.2); /* ‡¥π‡µã‡¥µ‡µº ‡¥∏‡µÅ‡¥§‡¥æ‡¥∞‡µç‡¥Ø‡¥§ ‡¥ï‡µÅ‡¥±‡¥ö‡µç‡¥ö‡µÅ */
        }
        /* --------------------------------------------- */
        
        /* --- ANIMATIONS --- */
        
        @keyframes pulse-glow {
            0% { box-shadow: var(--glass-shadow); transform: scale(1); }
            50% { box-shadow: 0 0 20px rgba(0, 123, 255, 0.5); transform: scale(1.03); }
            100% { box-shadow: var(--glass-shadow); transform: scale(1); }
        }

        @keyframes status-pulse {
            0%, 100% { 
                opacity: 1;
                color: var(--status-color); 
            }
            50% { 
                opacity: 0.7;
                color: var(--primary-color); 
            }
        }
        
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        /* ---------------------- */


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* --- BACKGROUND FIX: Applied background image and blur using a pseudo-element --- */
        body {
            /* 1. Set the background image directly on the body (Update 'aonemusic-b.jpg' path) */
            background-image: url('aonemusic-b.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; 
            
            /* 2. General body styles */
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1; 
        }

        /* ---------------------------------------------------- */
        /* REMOVED: The body::before full-screen blur for better performance. 
           The blur is now handled only by the individual .glass-frame elements.
        */
        /* ---------------------------------------------------- */
        
        /* Global Glass Frame Styling Mixin */
        .glass-frame, 
        .header, 
        .player-card, 
        .song-list-container {
            /* The Glassmorphism Effect applied to the container */
            background: var(--glass-color); 
            border: 1px solid var(--glass-border); 
            border-radius: 10px;
            box-shadow: var(--glass-shadow); 
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount)); 
            transition: all 0.3s ease; 
        }

        /* --- Header & Logo --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            margin-bottom: 20px;
            /* No need to repeat glass-frame styles here as they are in the combined selector above */
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-icon-container {
            position: relative;
            width: 40px; 
            height: 35px;
            margin-right: 15px;
        }
        
        .logo-icon-container i {
            position: absolute;
            font-size: 2em;
            color: var(--primary-color); 
            text-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
        }
        
        .logo-icon-container .fa-headphones {
            left: 0;
            top: 0;
        }
        .logo-icon-container .fa-music { 
            left: 5px; 
            top: 5px;
            font-size: 1.2em;
            color: var(--status-color); 
            text-shadow: none; 
        }

        .logo h1 {
            font-size: 1.8em;
            font-weight: 700;
        }
        
        .logo .status-message {
            color: var(--status-color); 
            font-size: 1em;
            font-weight: 600; 
            margin-left: 15px; 
            align-self: flex-end; 
            animation: status-pulse 2s infinite ease-in-out;
        }

        /* --- Search Bar (MODIFIED) --- */
        .search-container {
            position: relative;
            width: 300px;
        }

        #search-bar {
            width: 100%;
            padding: 10px 40px 10px 15px;
            border: 1px solid var(--glass-border); 
            border-radius: 50px;
            background-color: var(--hover-glass-color); 
            color: var(--text-color);
            font-size: 1em;
            outline: none;
            transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s;
            backdrop-filter: blur(3px); /* Reduced blur */
            -webkit-backdrop-filter: blur(3px);
        }

        #search-bar:focus {
             border-color: var(--primary-color);
             box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25); 
             background-color: var(--glass-color); 
        }

        #search-bar::placeholder {
            color: var(--secondary-text-color);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-text-color);
        }

        /* --- Main Layout --- */
        .container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- Song List --- */
        .song-list-container {
            flex: 1;
            padding: 20px;
            /* No need to repeat glass-frame styles here as they are in the combined selector above */
        }

        .song-list-container h2 {
            color: var(--primary-color); 
            margin-bottom: 15px;
            font-size: 1.5em;
            border-bottom: 2px solid var(--glass-border); 
            padding-bottom: 10px;
        }

        .song-list {
            list-style: none;
            max-height: 70vh;
            overflow-y: auto;
            padding-right: 5px; 
        }

        /* Scrollbar Style */
        .song-list::-webkit-scrollbar {
            width: 8px;
        }
        .song-list::-webkit-scrollbar-thumb {
            background-color: var(--primary-color); 
            border-radius: 10px;
        }
        .song-list::-webkit-scrollbar-track {
            background: var(--glass-color); 
            border-radius: 10px;
        }


        .song-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
        }

        .song-item:hover {
            background-color: var(--hover-glass-color); 
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); 
        }

        .song-item.active {
            background-color: var(--primary-color); 
            color: white; 
            font-weight: 600;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.6); 
        }
        .song-item.active .song-info span {
            color: white;
        }


        .song-cover-small {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 15px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
        }

        .song-info {
            flex-grow: 1;
        }

        .song-info strong {
            display: block;
            font-size: 1.1em;
        }

        .song-info span {
            color: var(--secondary-text-color);
            font-size: 0.85em;
        }

        .play-icon {
            color: var(--primary-color); 
        }
        .song-item.active .play-icon {
            color: white; 
        }

        /* --- Current Player --- */
        .current-player-container {
            width: 350px;
            flex-shrink: 0;
        }

        .player-card {
            padding: 30px;
            text-align: center;
            position: sticky;
            top: 20px; 
            
            /* No need to repeat glass-frame styles here as they are in the combined selector above */
        }

        .player-cover {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); 
            margin-bottom: 20px;
            object-fit: cover;
            transition: all 0.3s;
        }

        /* Cover Animation */
        .player-cover.animate {
            border-radius: 50%; 
            border: 3px solid var(--primary-color); 
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.6), 0 0 20px rgba(0, 123, 255, 0.3); 
            animation: spin 10s linear infinite;
        }

        .player-title {
            font-size: 1.4em;
            margin-bottom: 25px;
            min-height: 40px;
            color: var(--primary-color); 
        }

        /* Player Controls */
        .controls button {
            background: none;
            border: none;
            color: var(--secondary-text-color);
            font-size: 1.8em;
            margin: 0 10px;
            cursor: pointer;
            transition: color 0.2s, transform 0.1s;
            padding: 5px;
        }

        #play-pause-btn {
            font-size: 2.5em;
            color: var(--primary-color); 
            transition: all 0.2s;
        }

        #play-pause-btn.playing {
            animation: pulse-glow 1.5s infinite alternate;
        }


        .controls button:hover {
            color: var(--primary-color);
        }
        .controls button:active {
            transform: scale(0.95);
        }

        /* Progress Bar */
        .progress-bar-container {
            display: flex;
            align-items: center;
            margin-top: 30px;
        }

        .progress-bar {
            flex-grow: 1;
            height: 8px; 
            -webkit-appearance: none;
            appearance: none;
            background: var(--hover-glass-color); 
            border-radius: 5px;
            margin: 0 10px;
            cursor: pointer;
        }

        .progress-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px; 
            height: 14px;
            background: var(--primary-color); 
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.8);
        }

        .progress-bar::-moz-range-thumb {
            width: 14px; 
            height: 14px;
            background: var(--primary-color); 
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.8);
        }
        
        .progress-bar::-ms-thumb {
            width: 14px; 
            height: 14px;
            background: var(--primary-color); 
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.8);
        }

        .time {
            font-size: 0.9em;
            color: var(--secondary-text-color);
            width: 35px;
            text-align: center;
        }

        /* Download Button */
        .download-btn {
            display: inline-block;
            background-color: var(--primary-color); 
            color: white; 
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 50px;
            margin-top: 25px;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.4); 
        }

        .download-btn:hover {
            background-color: #0056b3; 
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.6);
        }

        .download-btn i {
            margin-right: 5px;
        }

        /* Responsive adjustments */
        @media (max-width: 800px) {
            .container {
                flex-direction: column;
            }

            .current-player-container {
                width: 100%;
                order: -1; 
            }

            .header {
                flex-direction: column;
                padding: 15px;
            }

            .logo {
                margin-bottom: 15px;
            }
            .search-container {
                width: 100%;
            }
            .player-cover.animate {
                animation: spin 6s linear infinite; 
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">
            <div class="logo-icon-container">
                <i class="fas fa-headphones"></i> <i class="fas fa-music"></i> </div>
            <h1>A One Music</h1>
            <h4 class="status-message">Coming Soon</h4>
        </div>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search tracks..." onkeyup="filterSongs()">
            <i class="fas fa-search search-icon"></i>
        </div>
    </header>

    <main class="container">
        <section class="song-list-container">
            <h2>Track List üíø</h2>
            
            <ul id="song-list" class="song-list">
                </ul>
        </section>

        <section class="current-player-container">
            <div class="player-card">
                <img id="player-cover" src="InShot_20251204_191559604.png" alt="Song Cover" class="player-cover">
                <h3 id="player-title" class="player-title">Select a song to play...</h3>
                
                <div class="controls">
                    <button id="prev-btn" title="Previous"><i class="fas fa-backward"></i></button>
                    <button id="play-pause-btn" title="Play/Pause"><i class="fas fa-play"></i></button>
                    <button id="next-btn" title="Next"><i class="fas fa-forward"></i></button>
                </div>
                
                <div class="progress-bar-container">
                    <span id="current-time" class="time">0:00</span>
                    <input type="range" id="progress-bar" min="0" max="100" value="0" class="progress-bar">
                    <span id="duration" class="time">0:00</span>
                </div>

                <audio id="audio-element"></audio>

                <a id="download-link" href="#" download class="download-btn" title="Download Song">
                    <i class="fas fa-download"></i> Download
                </a>

            </div>
        </section>
    </main>

    <script>
        /* JavaScript for Player Functionality and Notification Update */

        /* * SONG LIST (Update these paths to match your files) */
        const songs = [
            { title: "Ilakozhiye", coverFile: "Ilakozhiye.jpg", audioFile: "Ilakozhiye.mp3" },
            { title: "Nera", coverFile: "nera.jpg", audioFile: "Nera.mp3" },
            { title: "Shariya", coverFile: "shariya.jpg", audioFile: "Shariya.mp3" },
            { title: "Hope Song", coverFile: "hope.jpg", audioFile: "hope_song.mp3" },
            { title: "Jaalakaari", coverFile: "jaalakaari.jpg", audioFile: "jaalakaari.mp3" },
            { title: "Kaadhal Ponmaan", coverFile: "kaadhal_ponmaan.jpg", audioFile: "kaadhal_ponmaan.mp3" },
            { title: "Kannukulla", coverFile: "kannukulla.jpg", audioFile: "kannukulla.mp3" },
            { title: "Kozhipunk", coverFile: "kozhipunk.jpg", audioFile: "kozhipunk.mp3" },
            { title: "Singari", coverFile: "singari.jpg", audioFile: "singari.mp3" },
            { title: "Thani Lokah Murakkaari", coverFile: "thani-lokah-murakkaari.jpg", audioFile: "thani-lokah-murakkaari.mp3" },
            { title: "Oorum Blood", coverFile: "oorum-blood.jpg", audioFile: "oorum-blood.m4a" },
            { title: "Munthirichar", coverFile: "mhr.jpg", audioFile: "mhr_munthirichar.mp3" }
        ];

        /* DOM Elements */
        const songListEl = document.getElementById('song-list');
        const audio = document.getElementById('audio-element');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const playerTitleEl = document.getElementById('player-title');
        const playerCoverEl = document.getElementById('player-cover');
        const downloadLink = document.getElementById('download-link');

        /* State Variables */
        let currentSongIndex = -1; // -1 means no song is currently loaded
        let isPlaying = false;
        let notificationInstance = null; 
        let notificationIntervalId = null; 

        /* --- Utility Functions --- */

        // Format time in seconds to mm:ss format
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }

        /* --- Notification Functions (Requires icon files at specified paths if used) --- */

        function requestNotificationPermission() {
            if (!("Notification" in window)) {
                console.log("This browser does not support desktop notification");
                return;
            }
            if (Notification.permission === "default") {
                Notification.requestPermission();
            }
        }

        function closeNotification() {
            if (notificationInstance) {
                notificationInstance.close();
                notificationInstance = null;
            }
            if (notificationIntervalId) {
                clearInterval(notificationIntervalId);
                notificationIntervalId = null;
            }
        }

        function updatePlaybackNotification(song) {
            if (Notification.permission !== "granted") {
                return; 
            }

            const updateNotification = () => {
                const currentTime = formatTime(audio.currentTime);
                const duration = formatTime(audio.duration || 0);
                
                const titleText = isPlaying ? `‚ñ∂ Playing: ${song.title}` : `‚è∏ Paused: ${song.title}`;

                const options = {
                    body: `Time: ${currentTime} / ${duration}`, 
                    icon: song.coverFile, 
                    tag: 'music-player-playback', 
                    actions: [
                        {
                            action: 'prev',
                            title: 'Previous',
                            icon: 'assets/icons/prev_icon.png' // **UPDATE PATH TO YOUR ICON**
                        },
                        {
                            action: 'next',
                            title: 'Next Song',
                            icon: 'assets/icons/next_icon.png' // **UPDATE PATH TO YOUR ICON**
                        }
                    ],
                };
                
                closeNotification(); 

                notificationInstance = new Notification(titleText, options);

                notificationInstance.onactionclick = function(event) {
                    if (event.action === 'next') {
                        playNext();
                    } else if (event.action === 'prev') {
                        playPrev();
                    }
                    window.focus(); 
                };

                notificationInstance.onclick = function(event) {
                    event.preventDefault(); 
                    window.focus(); 
                };
            };
            
            updateNotification();

            if (isPlaying && !notificationIntervalId) {
                notificationIntervalId = setInterval(updateNotification, 5000); 
            }
            if (!isPlaying && notificationIntervalId) {
                clearInterval(notificationIntervalId); 
                notificationIntervalId = null;
                updateNotification(); 
            }
        }


        /* --- Main Player Functions --- */

        function loadSong(index) {
            if (index < 0 || index >= songs.length) return; 

            currentSongIndex = index;
            const song = songs[currentSongIndex];

            audio.src = song.audioFile;
            playerTitleEl.textContent = song.title;
            playerCoverEl.src = song.coverFile;
            
            // Update Download Link
            downloadLink.href = song.audioFile;
            const fileExtension = song.audioFile.split('.').pop(); 
            downloadLink.setAttribute('download', `${song.title}.${fileExtension}`); 

            updateSongListUI(currentSongIndex);
            
            closeNotification(); 
        }

        function togglePlay() {
            if (currentSongIndex === -1) {
                loadSong(0);
                playSong();
                return;
            }
            
            if (isPlaying) {
                audio.pause();
            } else {
                audio.play();
            }
        }

        function playSong() {
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.error("Autoplay prevented:", error);
                });
            }
        }

        function pauseSong() {
            audio.pause();
        }

        function playNext() {
            const nextIndex = (currentSongIndex + 1) % songs.length;
            loadSong(nextIndex);
            playSong();
        }

        function playPrev() {
            let prevIndex = currentSongIndex - 1;
            if (prevIndex < 0) {
                prevIndex = songs.length - 1;
            }
            loadSong(prevIndex);
            playSong();
        }

        /* --- UI Functions --- */

        function renderSongList(songArray) {
            songListEl.innerHTML = ''; 
            
            songArray.forEach((song) => {
                const originalIndex = songs.findIndex(s => s.title === song.title);

                const listItem = document.createElement('li');
                listItem.classList.add('song-item');
                listItem.setAttribute('data-index', originalIndex);
                listItem.innerHTML = `
                    <img src="${song.coverFile}" alt="Cover" class="song-cover-small">
                    <div class="song-info">
                        <strong>${song.title}</strong>
                        <span>Click to Play</span>
                    </div>
                    <i class="fas fa-play play-icon"></i>
                `;
                
                listItem.addEventListener('click', () => {
                    const clickedIndex = parseInt(listItem.getAttribute('data-index'));
                    if (clickedIndex === currentSongIndex && isPlaying) {
                        pauseSong();
                    } else if (clickedIndex === currentSongIndex && !isPlaying) {
                        playSong();
                    } else {
                        loadSong(clickedIndex);
                        playSong();
                    }
                });

                songListEl.appendChild(listItem);
            });

            if (currentSongIndex !== -1) {
                updateSongListUI(currentSongIndex);
            }
        }

        function updateSongListUI(activeIndex) {
            document.querySelectorAll('.song-item').forEach((item) => {
                const itemIndex = parseInt(item.getAttribute('data-index'));
                const playIcon = item.querySelector('.play-icon');

                item.classList.remove('active');
                if (playIcon) {
                    playIcon.className = 'fas fa-play play-icon'; 
                }

                if (itemIndex === activeIndex) {
                    item.classList.add('active');
                    if (playIcon) {
                         playIcon.className = isPlaying ? 'fas fa-pause play-icon' : 'fas fa-play play-icon';
                    }
                }
            });
            
            if (isPlaying) {
                playPauseBtn.classList.add('playing');
            } else {
                playPauseBtn.classList.remove('playing');
            }
        }

        function filterSongs() {
            const searchTerm = document.getElementById('search-bar').value.toLowerCase();
            
            const filteredSongs = songs.filter(song => 
                song.title.toLowerCase().includes(searchTerm)
            );

            renderSongList(filteredSongs);
        }

        function toggleAnimation(is_playing) {
            if (is_playing) {
                playerCoverEl.classList.add('animate');
            } else {
                playerCoverEl.classList.remove('animate');
            }
        }


        /* --- Event Listeners --- */

        playPauseBtn.addEventListener('click', togglePlay);
        nextBtn.addEventListener('click', playNext);
        prevBtn.addEventListener('click', playPrev);

        audio.addEventListener('loadedmetadata', () => {
            progressBar.max = audio.duration;
            durationEl.textContent = formatTime(audio.duration);
            if (currentSongIndex !== -1) {
                 updatePlaybackNotification(songs[currentSongIndex]);
            }
        });

        audio.addEventListener('timeupdate', () => {
            progressBar.value = audio.currentTime;
            currentTimeEl.textContent = formatTime(audio.currentTime);
        });

        audio.addEventListener('ended', () => {
            closeNotification(); 
            playNext(); 
        }); 

        audio.addEventListener('play', () => {
            isPlaying = true;
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            updateSongListUI(currentSongIndex);
            toggleAnimation(true); 
            
            if (currentSongIndex !== -1) {
                updatePlaybackNotification(songs[currentSongIndex]);
            }
        });

        audio.addEventListener('pause', () => {
            isPlaying = false;
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            updateSongListUI(currentSongIndex);
            toggleAnimation(false); 
            
            if (currentSongIndex !== -1) {
                updatePlaybackNotification(songs[currentSongIndex]);
            }
        });

        progressBar.addEventListener('input', () => {
            currentTimeEl.textContent = formatTime(progressBar.value);
        });
        progressBar.addEventListener('change', () => {
            audio.currentTime = progressBar.value;
        });


        /* --- Initialization --- */
        document.addEventListener('DOMContentLoaded', () => {
            renderSongList(songs);
            requestNotificationPermission();
        });

        window.addEventListener('beforeunload', closeNotification);
    </script>
</body>
</html>
