<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A One Music Player - song download for free</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* CSS for Style (Modified to remove Glassmorphism blur) */
        
        /* Custom Fonts and Reset */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        /* --- COLOR PALETTE & VARIABLES (MODIFIED) --- */
        :root {
            /* General Colors */
            --primary-color: #007bff; 
            --background-color: #c9e8ff;
            --text-color: #1a1a1a; 
            --secondary-text-color: #333333; 
            --status-color: #28a745; 
            
            /* GLASSMORPHISM VARIABLES (NOW JUST TRANSPARENT BACKGROUNDS) */
            --glass-color: rgba(255, 255, 255, 0.20); /* Semi-transparent white */
            --glass-border: rgba(255, 255, 255, 0.4); /* Border slightly brighter */
            --glass-shadow: 0 8px 25px rgba(0, 0, 0, 0.15); /* Stronger shadow */
            --blur-amount: 0px; /* SET TO ZERO / NO LONGER USED */
            --hover-glass-color: rgba(255, 255, 255, 0.45); /* Hover color */
            --active-glass-color: rgba(0, 123, 255, 0.35); /* Transparent blue for active state */
        }
        /* --------------------------------------------- */
        
        /* --- ANIMATIONS --- */
        
        @keyframes pulse-glow {
            0% { box-shadow: var(--glass-shadow); transform: scale(1); }
            50% { box-shadow: 0 0 20px rgba(0, 123, 255, 0.5); transform: scale(1.03); }
            100% { box-shadow: var(--glass-shadow); transform: scale(1); }
        }

        @keyframes status-pulse {
            0%, 100% { 
                opacity: 1;
                color: var(--status-color); 
            }
            50% { 
                opacity: 0.7;
                color: var(--primary-color); 
            }
        }
        
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        /* ---------------------- */


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* --- BACKGROUND FIX: Applied background image directly on body --- */
        body {
            /* 1. Set the background image directly on the body */
            background-image: url('aonemusic-b.jpg'); /* <-- CHANGE THIS PATH */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Ensures background image remains fixed while scrolling */
            
            /* 2. General body styles */
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1; 
        }
        
        /* Global Glass Frame Styling Mixin */
        /* Applied to all main containers */
        .glass-frame, 
        .header, 
        .player-card, 
        .song-list-container,
        .header-btn {
            /* The Glassmorphism Effect applied to the container */
            background: var(--glass-color); 
            border: 1px solid var(--glass-border); 
            border-radius: 10px;
            box-shadow: var(--glass-shadow); 
            /* REMOVED: Key for Glassmorphism: backdrop-filter: blur(...) */
            backdrop-filter: none; 
            -webkit-backdrop-filter: none; 
            transition: all 0.3s ease; 
        }

        /* --- Header & Logo --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            margin-bottom: 20px;
        }
        
        /* New: Header Actions Container */
        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* UPDATED: Songs List Button Style (Transparent Model) */
        .header-btn {
            color: var(--primary-color); 
            padding: 10px 15px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            border: 1px solid var(--glass-border); /* Re-applied border to button specifically */
            background: var(--glass-color); /* Re-applied background to button specifically */
        }
        
        .header-btn:hover {
            background-color: var(--hover-glass-color); /* Lighter hover effect */
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.4); /* Subtle glow on hover */
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-icon-container {
            position: relative;
            width: 40px; 
            height: 35px;
            margin-right: 15px;
        }
        
        .logo-icon-container i {
            position: absolute;
            font-size: 2em;
            color: var(--primary-color); 
            text-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
        }
        
        .logo-icon-container .fa-headphones {
            left: 0;
            top: 0;
            /* Added a tiny offset to the headphones for better centering */
            transform: translateY(-5px); 
        }
        /* REMOVED: CSS for .fa-music */

        .logo h1 {
            font-size: 1.8em;
            font-weight: 700;
        }
        
        .logo .status-message {
            color: var(--status-color); 
            font-size: 1em;
            font-weight: 600; 
            margin-left: 15px; 
            align-self: flex-end; 
            animation: status-pulse 2s infinite ease-in-out;
        }

        /* --- Search Bar --- */
        .search-container {
            position: relative;
            width: 300px;
        }

        #search-bar {
            width: 100%;
            padding: 10px 40px 10px 15px;
            border: 1px solid var(--glass-border); 
            border-radius: 50px;
            background-color: var(--hover-glass-color); 
            color: var(--text-color);
            font-size: 1em;
            outline: none;
            transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s;
            /* Already removed here, but ensuring it's not accidentally re-applied */
            backdrop-filter: none; 
            -webkit-backdrop-filter: none;
        }

        #search-bar:focus {
             border-color: var(--primary-color);
             box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25); 
             background-color: var(--glass-color); 
        }

        #search-bar::placeholder {
            color: var(--secondary-text-color);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-text-color);
        }

        /* --- Main Layout --- */
        .container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- Song List --- */
        .song-list-container {
            flex: 1;
            padding: 20px;
        }

        .song-list-container h2 {
            color: var(--primary-color); 
            margin-bottom: 15px;
            font-size: 1.5em;
            border-bottom: 2px solid var(--glass-border); 
            padding-bottom: 10px;
        }

        .song-list {
            list-style: none;
            max-height: 70vh;
            overflow-y: auto;
            padding-right: 5px; 
        }

        /* Scrollbar Style */
        .song-list::-webkit-scrollbar {
            width: 8px;
        }
        .song-list::-webkit-scrollbar-thumb {
            background-color: var(--primary-color); 
            border-radius: 10px;
        }
        .song-list::-webkit-scrollbar-track {
            background: var(--glass-color); 
            border-radius: 10px;
        }


        .song-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
            position: relative;
            /* Reset the glass effect on the list item to avoid double-blurring */
            background: none;
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
            border: none;
            box-shadow: none;
        }

        /* MODIFIED: Apply strong glass hover effect on the item */
        .song-item:hover {
            background-color: var(--hover-glass-color); 
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); 
        }

        /* MODIFIED: Apply glass active effect */
        .song-item.active {
            background-color: var(--active-glass-color); 
            color: var(--text-color); 
            font-weight: 600;
            border: 1px solid var(--primary-color); 
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.6); 
        }
        /* MODIFIED: Adjust colors for active state */
        .song-item.active .song-info strong,
        .song-item.active .song-info span,
        .song-item.active .play-icon,
        .song-item.active .song-download-link {
            color: var(--text-color); 
        }
        .song-item.active .play-icon {
            color: var(--primary-color); 
        }


        .song-cover-small, .song-icon-placeholder {
            width: 40px;
            height: 40px;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 4px;
            margin-right: 15px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
            object-fit: cover;
        }
        
        /* Song Icon Placeholder Style (If cover image is not loaded) */
        .song-icon-placeholder {
            background-color: var(--primary-color);
            color: white;
            font-size: 1.2em;
        }

        .song-info {
            flex-grow: 1;
            margin-right: 10px; 
        }

        .song-info strong {
            display: block;
            font-size: 1.1em;
        }

        .song-info span {
            color: var(--secondary-text-color);
            font-size: 0.85em;
        }
        
        /* Play/Pause Icon Container */
        .song-controls {
            display: flex;
            align-items: center;
        }

        .play-icon {
            color: var(--primary-color); 
            font-size: 1.2em;
            transition: color 0.2s;
        }
        
        /* Download Icon in List */
        .song-download-link {
            text-decoration: none;
            color: var(--secondary-text-color);
            margin-left: 15px;
            font-size: 1em;
            transition: color 0.2s;
            padding: 5px; 
        }
        
        .song-download-link:hover {
            color: var(--status-color); 
        }
        

        /* --- Current Player --- */
        .current-player-container {
            width: 350px;
            flex-shrink: 0;
        }

        .player-card {
            padding: 30px;
            text-align: center;
            position: sticky;
            top: 20px; 
        }

        .player-cover {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); 
            margin-bottom: 20px;
            object-fit: cover;
            transition: all 0.3s;
        }

        /* Cover Animation (Spinning when playing) */
        .player-cover.animate {
            border-radius: 50%; 
            border: 3px solid var(--primary-color); 
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.6), 0 0 20px rgba(0, 123, 255, 0.3); 
            animation: spin 10s linear infinite;
        }

        .player-title {
            font-size: 1.4em;
            margin-bottom: 25px;
            min-height: 40px;
            color: var(--primary-color); 
        }

        /* Player Controls */
        .controls button {
            background: none;
            border: none;
            color: var(--secondary-text-color);
            font-size: 1.8em;
            margin: 0 10px;
            cursor: pointer;
            transition: color 0.2s, transform 0.1s;
            padding: 5px;
        }

        #play-pause-btn {
            font-size: 2.5em;
            color: var(--primary-color); 
            transition: all 0.2s;
        }

        #play-pause-btn.playing {
            animation: pulse-glow 1.5s infinite alternate;
        }


        .controls button:hover {
            color: var(--primary-color);
        }
        .controls button:active {
            transform: scale(0.95);
        }

        /* Progress Bar */
        .progress-bar-container {
            display: flex;
            align-items: center;
            margin-top: 30px;
        }

        .progress-bar {
            flex-grow: 1;
            height: 8px; 
            -webkit-appearance: none;
            appearance: none;
            background: var(--hover-glass-color); 
            border-radius: 5px;
            margin: 0 10px;
            cursor: pointer;
        }

        .progress-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px; 
            height: 14px;
            background: var(--primary-color); 
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.8);
        }

        .progress-bar::-moz-range-thumb {
            width: 14px; 
            height: 14px;
            background: var(--primary-color); 
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.8);
        }

        .time {
            font-size: 0.9em;
            color: var(--secondary-text-color);
            width: 35px;
            text-align: center;
        }

        /* Download Button (Below Controls) */
        .download-btn {
            display: inline-block;
            background-color: var(--status-color); 
            color: white; 
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 50px;
            margin-top: 25px;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.4); 
            /* Remove glass effect from the solid button */
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
            border: none;
        }

        .download-btn:hover {
            background-color: #1e7e34; 
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(40, 167, 69, 0.6);
        }

        .download-btn i {
            margin-right: 5px;
        }

        /* Responsive adjustments */
        @media (max-width: 800px) {
            .container {
                flex-direction: column;
            }

            .current-player-container {
                width: 100%;
                order: -1; 
            }

            .header {
                flex-direction: column;
                padding: 15px;
            }

            .logo {
                margin-bottom: 15px;
            }
            
            .header-actions {
                flex-direction: column;
                width: 100%;
                gap: 10px;
            }
            .search-container {
                width: 100%;
                order: 2; 
            }
            .header-btn {
                width: 100%; 
                order: 1;
            }
            .player-cover.animate {
                animation: spin 6s linear infinite; 
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">
            <div class="logo-icon-container">
                <i class="fas fa-headphones"></i> 
            </div>
            <h1>A One Music</h1>
            <h4 class="status-message">RISHAM004</h4>
        </div>
        
        <div class="header-actions">
            <button id="song-list-btn" class="header-btn" title="View all available tracks">
                <i class="fas fa-list-ul"></i> Songs List
            </button>
            
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search tracks..." onkeyup="filterSongs()">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="song-list-section" class="song-list-container">
            <h2>Track List üíø</h2>
            
            <ul id="song-list" class="song-list">
                </ul>
        </section>

        <section class="current-player-container">
            <div class="player-card">
                <img id="player-cover" src="songlogo.jpg" alt="Song Cover" class="player-cover">
                <h3 id="player-title" class="player-title">Select a song to play...</h3>
                
                <div class="controls">
                    <button id="prev-btn" title="Previous"><i class="fas fa-backward"></i></button>
                    <button id="play-pause-btn" title="Play/Pause"><i class="fas fa-play"></i></button>
                    <button id="next-btn" title="Next"><i class="fas fa-forward"></i></button>
                </div>
                
                <div class="progress-bar-container">
                    <span id="current-time" class="time">0:00</span>
                    <input type="range" id="progress-bar" min="0" max="100" value="0" class="progress-bar">
                    <span id="duration" class="time">0:00</span>
                </div>

                <audio id="audio-element"></audio>

                <a id="download-link" href="#" download class="download-btn" title="Download Current Song">
                    <i class="fas fa-download"></i> Download The Song
                </a>

            </div>
        </section>
    </main>

    <script>
        /* JavaScript for Player Functionality and Song Handling */

        /* * SONG LIST: IMPORTANT: Update these paths to match your files * */
        const songs = [
            { title: "Ilakozhiye", coverFile: "ilakozhiye.jpg", audioFile: "ilakozhiye.mp3" },
            { title: "Nera", coverFile: "nera.jpg", audioFile: "ARJN X KDS X RONN - NERA  Def Jam India Latest Malayalam Rap Song.mp3" },
            { title: "Shariya", coverFile: "shariya.jpg", audioFile: "Shariya.mp3" },
            { title: "Hope Song", coverFile: "hope.jpg", audioFile: "hope_song.mp3" },
            { title: "Jaalakaari", coverFile: "jaalakaari.jpg", audioFile: "jaalakaari.mp3" },
            { title: "Kaadhal Ponmaan", coverFile: "kaadhal_ponmaan.jpg", audioFile: "kaadhal_ponmaan.mp3" },
            { title: "Kannukulla", coverFile: "kannukulla.jpg", audioFile: "kannukulla.mp3" },
            { title: "Kozhipunk", coverFile: "kozhipunk.jpg", audioFile: "kozhipunk.mp3" },
            { title: "Singari", coverFile: "singari.jpg", audioFile: "singari.mp3" },
            { title: "Thani Lokah Murakkaari", coverFile: "thani-lokah-murakkaari.jpg", audioFile: "thani-lokah-murakkaari.mp3" },
            { title: "Oorum Blood", coverFile: "oorum-blood.jpg", audioFile: "oorum-blood.m4a" },
            { title: "Munthirichar", coverFile: "mhr.jpg", audioFile: "mhr_munthirichar.mp3" }
        ];

        /* DOM Elements */
        const songListEl = document.getElementById('song-list');
        const audio = document.getElementById('audio-element');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const playerTitleEl = document.getElementById('player-title');
        const playerCoverEl = document.getElementById('player-cover');
        const downloadLink = document.getElementById('download-link');
        const songListSection = document.getElementById('song-list-section'); 
        const songListBtn = document.getElementById('song-list-btn'); 

        /* State Variables */
        let currentSongIndex = -1; 
        let isPlaying = false;
        
        let notificationInstance = null; 
        let notificationIntervalId = null; 

        /* --- Utility Functions --- */

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }
        
        function getCoverUrl(filename) {
             return filename; 
        }

        /* --- Notification Functions (Requires user permission) --- */

        function requestNotificationPermission() {
            if (!("Notification" in window)) {
                return;
            }
            if (Notification.permission === "default") {
                Notification.requestPermission();
            }
        }

        function closeNotification() {
            if (notificationInstance) {
                notificationInstance.close();
                notificationInstance = null;
            }
            if (notificationIntervalId) {
                clearInterval(notificationIntervalId);
                notificationIntervalId = null;
            }
        }
        
        function updatePlaybackNotification(song) {
            if (Notification.permission !== "granted") {
                return; 
            }

            const updateNotification = () => {
                const currentTime = formatTime(audio.currentTime);
                const duration = formatTime(audio.duration || 0);
                const titleText = isPlaying ? `‚ñ∂ Playing: ${song.title}` : `‚è∏ Paused: ${song.title}`;
                const iconPath = getCoverUrl(song.coverFile);
                
                const options = {
                    body: `Time: ${currentTime} / ${duration}`, 
                    icon: iconPath, 
                    tag: 'music-player-playback', 
                    renotify: true, 
                };
                
                closeNotification(); 
                notificationInstance = new Notification(titleText, options);

                notificationInstance.onclick = function(event) {
                    event.preventDefault(); 
                    window.focus(); 
                };
            };
            
            updateNotification();

            if (isPlaying && !notificationIntervalId) {
                notificationIntervalId = setInterval(updateNotification, 5000); 
            }
            if (!isPlaying && notificationIntervalId) {
                clearInterval(notificationIntervalId); 
                notificationIntervalId = null;
                updateNotification(); 
            }
        }


        /* --- Main Player Functions --- */

        function loadSong(index) {
            if (index < 0 || index >= songs.length) return; 

            currentSongIndex = index;
            const song = songs[currentSongIndex];

            audio.src = song.audioFile;
            playerTitleEl.textContent = song.title;
            
            playerCoverEl.src = song.coverFile;
            playerCoverEl.onerror = () => {
                // MODIFIED: Fallback to the default songlogo.jpg instead of the removed file
                playerCoverEl.src = 'songlogo.jpg'; 
            };
            
            downloadLink.href = song.audioFile;
            const fileExtension = song.audioFile.split('.').pop(); 
            downloadLink.setAttribute('download', `${song.title}.${fileExtension}`); 
            downloadLink.style.display = 'inline-block'; 

            updateSongListUI(currentSongIndex);
            closeNotification(); 
        }

        function togglePlay() {
            if (currentSongIndex === -1) {
                if (songs.length > 0) {
                     loadSong(0);
                     playSong();
                }
                return;
            }
            
            if (isPlaying) {
                audio.pause();
            } else {
                audio.play();
            }
        }

        function playSong() {
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.error("Autoplay prevented:", error);
                });
            }
        }
        
        function pauseSong() {
            audio.pause();
        }


        function playNext() {
            if (songs.length === 0) return;
            const nextIndex = (currentSongIndex + 1) % songs.length;
            loadSong(nextIndex);
            playSong();
        }

        function playPrev() {
            if (songs.length === 0) return;
            let prevIndex = currentSongIndex - 1;
            if (prevIndex < 0) {
                prevIndex = songs.length - 1;
            }
            loadSong(prevIndex);
            playSong();
        }

        /* --- UI Functions --- */

        function renderSongList(songArray) {
            songListEl.innerHTML = ''; 
            
            songArray.forEach((song) => {
                const originalIndex = songs.findIndex(s => s.title === song.title);
                if (originalIndex === -1) return; 

                const listItem = document.createElement('li');
                listItem.classList.add('song-item');
                listItem.setAttribute('data-index', originalIndex);
                
                let coverElement;
                if (song.coverFile) {
                    coverElement = document.createElement('img');
                    coverElement.src = song.coverFile;
                    coverElement.alt = "Cover";
                    coverElement.classList.add('song-cover-small');
                    coverElement.onerror = function() {
                        coverElement.replaceWith(createIconPlaceholder());
                    };
                } else {
                    coverElement = createIconPlaceholder();
                }

                listItem.appendChild(coverElement);
                
                const songInfoDiv = document.createElement('div');
                songInfoDiv.classList.add('song-info');
                songInfoDiv.innerHTML = `<strong>${song.title}</strong><span>Click to Play</span>`;
                listItem.appendChild(songInfoDiv);
                
                const controlsDiv = document.createElement('div');
                controlsDiv.classList.add('song-controls');

                const playIcon = document.createElement('i');
                playIcon.classList.add('fas', 'fa-play', 'play-icon');
                playIcon.setAttribute('title', 'Play');
                controlsDiv.appendChild(playIcon);
                
                // Download link in the list view
                const downloadLinkItem = document.createElement('a');
                downloadLinkItem.href = song.audioFile;
                const fileExtension = song.audioFile.split('.').pop(); 
                downloadLinkItem.setAttribute('download', `${song.title}.${fileExtension}`);
                downloadLinkItem.classList.add('song-download-link');
                downloadLinkItem.setAttribute('title', 'Download Track');
                downloadLinkItem.innerHTML = '<i class="fas fa-download"></i>';
                controlsDiv.appendChild(downloadLinkItem);
                
                listItem.appendChild(controlsDiv);


                listItem.addEventListener('click', (event) => {
                    // Prevent download link click from triggering play
                    if (event.target.closest('.song-download-link')) {
                        return;
                    }
                    
                    const clickedIndex = parseInt(listItem.getAttribute('data-index'));
                    if (clickedIndex === currentSongIndex && isPlaying) {
                        pauseSong();
                    } else if (clickedIndex === currentSongIndex && !isPlaying) {
                        playSong();
                    } else {
                        loadSong(clickedIndex);
                        playSong();
                    }
                });

                songListEl.appendChild(listItem);
            });

            if (currentSongIndex !== -1) {
                updateSongListUI(currentSongIndex);
            }
        }
        
        // Icon used when cover image is missing
        function createIconPlaceholder() {
            const placeholder = document.createElement('div');
            placeholder.classList.add('song-icon-placeholder');
            placeholder.innerHTML = '<i class="fas fa-headphones"></i>';
            return placeholder;
        }


        function updateSongListUI(activeIndex) {
            document.querySelectorAll('.song-item').forEach((item) => {
                const itemIndex = parseInt(item.getAttribute('data-index'));
                const playIcon = item.querySelector('.play-icon');

                item.classList.remove('active');
                if (playIcon) {
                    playIcon.className = 'fas fa-play play-icon'; 
                    playIcon.setAttribute('title', 'Play');
                }

                if (itemIndex === activeIndex) {
                    item.classList.add('active');
                    if (playIcon) {
                         playIcon.className = isPlaying ? 'fas fa-pause play-icon' : 'fas fa-play play-icon';
                         playIcon.setAttribute('title', isPlaying ? 'Pause' : 'Play');
                    }
                }
            });
            
            // Update main play/pause button icon and glow
            if (isPlaying) {
                playPauseBtn.classList.add('playing');
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                playPauseBtn.classList.remove('playing');
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        }

        function filterSongs() {
            const searchTerm = document.getElementById('search-bar').value.toLowerCase();
            
            const filteredSongs = songs.filter(song => 
                song.title.toLowerCase().includes(searchTerm)
            );

            renderSongList(filteredSongs);
        }

        // Toggles the spinning disc animation on the cover image
        function toggleAnimation(is_playing) {
            if (is_playing) {
                playerCoverEl.classList.add('animate');
            } else {
                playerCoverEl.classList.remove('animate');
            }
        }

        /* --- Scroll to Song List Function --- */
        function scrollToSongList() {
            songListSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }


        /* --- Event Listeners --- */

        playPauseBtn.addEventListener('click', togglePlay);
        nextBtn.addEventListener('click', playNext);
        prevBtn.addEventListener('click', playPrev);
        
        songListBtn.addEventListener('click', scrollToSongList); 

        // Update progress bar max value and duration when audio loads
        audio.addEventListener('loadedmetadata', () => {
            progressBar.max = audio.duration;
            durationEl.textContent = formatTime(audio.duration);
            if (currentSongIndex !== -1) {
                 updatePlaybackNotification(songs[currentSongIndex]);
            }
        });

        // Update progress bar and current time while playing
        audio.addEventListener('timeupdate', () => {
            progressBar.value = audio.currentTime;
            currentTimeEl.textContent = formatTime(audio.currentTime);
        });

        // Auto-play next song when current one ends
        audio.addEventListener('ended', () => {
            closeNotification(); 
            playNext(); 
        }); 

        audio.addEventListener('play', () => {
            isPlaying = true;
            updateSongListUI(currentSongIndex);
            toggleAnimation(true); 
            
            if (currentSongIndex !== -1) {
                updatePlaybackNotification(songs[currentSongIndex]);
            }
        });

        audio.addEventListener('pause', () => {
            isPlaying = false;
            updateSongListUI(currentSongIndex);
            toggleAnimation(false); 
            
            if (currentSongIndex !== -1) {
                updatePlaybackNotification(songs[currentSongIndex]);
            }
        });

        // Allow user to drag the progress bar
        progressBar.addEventListener('input', () => {
            currentTimeEl.textContent = formatTime(progressBar.value);
        });
        progressBar.addEventListener('change', () => {
            audio.currentTime = progressBar.value;
        });


        /* --- Initialization --- */
        document.addEventListener('DOMContentLoaded', () => {
            renderSongList(songs);
            requestNotificationPermission(); 
            downloadLink.style.display = 'none'; // Hide download button initially
        });

        window.addEventListener('beforeunload', closeNotification);
    </script>
</body>
</html>
